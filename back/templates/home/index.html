<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if not request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/accounts/signup">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/accounts/login">Login</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/accounts/logout">Logout</a>
        </li>
      {% endif %}
      
      <li class="nav-item">
        <a class="nav-link" href="/supplier/login_supplier">Supplier Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profiles">User Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/supplier/register_supplier">Supplier Sign Up</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          More  
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/contactus">Contact Us</a>
          
          <div class="dropdown-divider"></div>

        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" method="get" id='searchform' >
      <input type="text"  id='searchinp' name='q'>
      <button class="btn btn-outline-success my-2 my-sm-0"  id='go'>Search</button>
    </form>
  </div>
</nav>
<h1>Homepage</h1>

<script type="text/javascript">
    const searchform=document.getElementById('searchform')
    const btnid=document.getElementById('go')
    function showresult(e){
        const searchinp=document.getElementById('searchinp')
        if(searchinp.value.length){
        searchform.action="/api/searchhome/?q="+searchinp.value
        searchform.submit()
        console.log("/api/searchhome/="+searchinp.value)
        }
        else{
            searchform.action="/api/products"
        }

    }

    btnid.addEventListener('click', showresult)
</script>
</body>
</html>
