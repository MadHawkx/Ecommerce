<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="btn btn-primary " style="margin-left:80%" href="create/">add another card</a>
        </nav>
        <div class="card-deck">
        {% for ad in cards%}
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ad.id}}
                        <a class="btn btn-danger ml-4" style="float: right;color:rgb(154, 190, 221)" href="{{ad.id}}/delete/" >delete</a>
                        <a class="btn btn-primary " style="float: right;color:aliceblue" href="{{ad.id}}">edit</a>
                    </h5>
                    <p class="card-text">{{ad.card_number}}</p>
                    <p class="card-text">{{ad.cvv}}</p>
                    <p class="card-text">{{ad.exp_date}}</p>
                    
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
