<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="btn btn-primary " style="margin-left:80%" href="create/">create new wishlist</a>
        </nav>
    <ul class="list-group">
        {% for wishlist in wishlists %}
            
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'wishlistdetail' wishlist.id %}">{{wishlist.name}}</a>
                <a class="btn btn-success ml-2" href="{% url 'wishlistdetail' wishlist.id %}rename/">Rename</a>
                <a class="btn btn-danger ml-5" href="{% url 'wishlistdetail' wishlist.id %}delete/">Delete</a>
                
                <span class="badge badge-primary badge-pill">{{wishlist.count}}</span>
            </li>
            
        {% endfor %}
    </ul>
    </div>
</body>
</html>
